<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi perfil</title>
  </head>
  <body>
    <header>
      <h1>Mi Biografia</h1>
    </header>
    <main>
      <section>
        <img src="www.messi.com" alt="Una foto mia" />
        <ol>
          <li>Me llamo Fabrizio Ambrosio</li>
          <li>Tengo 24 anios</li>
          <li>Soy estudiante de Nucba</li>
        </ol>
        <h2>Algo sobre mi</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Maxime
          nesciunt vero eligendi hic non nostrum.
        </p>
      </section>

      <section>
        <h3>Contacto</h3>
        <form>
          <div>
            <label for="name"> Nombre </label>
            <input type="text" id="name" placeholder="Jorge Caruso" required />
          </div>

          <div>
            <label for="email"> Email: </label>
            <input type="email" id="email" placeholder="Jorge@gmail.com" />
          </div>

          <div>
            <label for="Telefono"> Telefono </label>
            <input type="tel" id="Telefono" placeholder="+54 9 11289800" />
          </div>

          <div>
            <label for="Mensaje"> Mensaje </label>
            <br />
            <textarea
              id="Mensaje"
              cols="30"
              rows="10"
              placeholder="Deje su mensaje"
            >
            </textarea>
          </div>

          <div>
            <input type="checkbox" id="terminos" required />
            <label for="terminos">
              Acepto los terminos y condiciones
              <a href="#"> Ver terminos </a></label
            >
          </div>

          <input type="submit" value="Enviar mensaje" />
        </form>
      </section>
    </main>

    <footer>
      <p>Mis redes</p>
      <ol>
        <li><a href="#"> Facebook </a></li>
        <li><a href="#"> LinkedIn </a></li>
        <li><a href="#"> Instagram </a></li>
      </ol>
    </footer>
  </body>
</html>
